language: java
script:
- gradle test --info
after_success:
- gradle jacocoTestReport coveralls
before_deploy:
- mkdir -p build/sia
- curl -Ls https://github.com/NebulousLabs/Sia/releases/download/v1.3.1/Sia-v1.3.1-darwin-amd64.zip -o build/sia/Sia-v1.3.1-darwin-amd64.zip
- curl -Ls https://github.com/NebulousLabs/Sia/releases/download/v1.3.1/Sia-v1.3.1-linux-amd64.zip -o build/sia/Sia-v1.3.1-linux-amd64.zip
- curl -Ls https://github.com/NebulousLabs/Sia/releases/download/v1.3.1/Sia-v1.3.1-windows-amd64.zip -o build/sia/Sia-v1.3.1-windows-amd64.zip
- (cd build/sia && unzip Sia-v1.3.1-darwin-amd64.zip)
- (cd build/sia && unzip Sia-v1.3.1-linux-amd64.zip)
- (cd build/sia && unzip Sia-v1.3.1-windows-amd64.zip)
- gradle distTar -x sia-linux -x sia-mac -x sia-win64
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file:
  - build/distributions/goobox-sync-sia-0.1.3-linux.tar.gz
  - build/distributions/goobox-sync-sia-0.1.3-mac.tar.gz
  - build/distributions/goobox-sync-sia-0.1.3-win64.tar.gz
  on:
    tags: true
    repo: GooBox/goobox-sync-sia
